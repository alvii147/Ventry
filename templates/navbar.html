{{ define "navbar" }}
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img alt="Ventry Logo" src="/static/images/ventry_logo_horizontal.png" width="200" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a id="dashboard-link" class="nav-link" aria-current="page" href="/">Dashboard</a>
        </li>
        <li class="nav-item">
          <a id="new-link" class="nav-link" aria-current="page" href="/new">New Item</a>
        </li>
      </ul>
      <a href="https://www.islamicreliefcanada.org/emergencies/palestine/" target="_blank" rel="noopener noreferrer" class="btn main-button">Donate to Palestine</a>
    </div>
  </div>
</nav>

<script>
  const dynamicallyActivateNavItem = () => {
    let currentRelativeURL = window.location.pathname + window.location.search;
    let navId = "";
    if (currentRelativeURL == "/") {
      navId = "dashboard-link";
    }
    else if (currentRelativeURL.includes("/new")) {
      navId = "new-link";
    }
    else {
      return
    }

    let navItem = document.getElementById(navId);
    navItem.classList.add("active");
  }

  dynamicallyActivateNavItem();
</script>
{{ end }}
